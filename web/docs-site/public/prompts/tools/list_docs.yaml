name: "list_docs"
type: "execution"
description: "列出指定逻辑目录中的文件和子目录（非递归），用于浏览知识库结构"
usage: |
  <list_docs>
  <path>目录路径</path>
  </list_docs>
examples:
  - "<list_docs><path>/</path></list_docs>"
  - "<list_docs><path>gi/core</path></list_docs>"
error_guidance: "目录路径无效时返回错误，目录不存在时提示可用路径"
prompt_trigger: 'system'