name: "report_findings"
type: "execution"
description: "提交子代理侦查汇报。必须先至少成功调用一次 read_doc。"
usage: |
  {
    "tool": "report_findings",
    "scoutId": "scout_xxx",
    "summary": "结论摘要",
    "evidence": ["证据1", "证据2"],
    "confidence": 0.78
  }
examples:
  - |-
    {
      "tool": "report_findings",
      "scoutId": "scout_abcd1234",
      "summary": "已确认材料掉落点",
      "evidence": ["docs/a.md:10-25", "docs/b.md:8-16"],
      "confidence": 0.82
    }
error_guidance: |
  必须提供 scoutId。
  若未先成功调用 read_doc，会返回 TOOL_ORDER_VIOLATION（可恢复错误），请先调用 read_doc 后再汇报。
