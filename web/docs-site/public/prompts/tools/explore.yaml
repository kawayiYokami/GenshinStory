name: "explore"
type: "execution"
description: "发起探索子任务并返回结构化探索结果。"
usage: |
  参数说明：
  - tasks: string[]，必填。探索任务列表，长度 1-5，任务必须是探索类目标。
  - maxToolCalls: number，可选。每个子任务的非 report 工具调用上限，默认 100，最大 100。
  - timeoutMs: number，可选。每个子任务超时毫秒数，默认 600000（10分钟），最大 600000。
examples: []
error_guidance: |
  tasks 为空、任务数超过 5、或包含非探索类任务时返回错误。
  maxToolCalls 与 timeoutMs 超出允许范围时会被限制到系统上限。
