name: "explore"
type: "execution"
description: "发起探索任务。一次最多 5 个子任务，仅允许探索类任务。返回每个任务的 scoutId。"
usage: |
  {
    "tool": "explore",
    "tasks": ["探索角色突破材料来源", "检索天赋书掉落位置"],
    "maxToolCalls": 100,
    "timeoutMs": 600000
  }
examples:
  - |-
    {
      "tool": "explore",
      "tasks": ["探索武器突破素材", "查找副本开放时间", "核验材料别名"],
      "maxToolCalls": 100,
      "timeoutMs": 600000
    }
error_guidance: |
  tasks 不能为空，且单次最多 5 个任务。
  仅允许探索类任务（探索/检索/查找/阅读/核验/调查）。
  单个子任务默认最大执行时长 10 分钟，默认最多 100 次工具调用。
  每个子任务报告必须包含：answer（直接回答问题）、insights（探索见解）、references（精确文件行号 path:line / path:start-end）。
