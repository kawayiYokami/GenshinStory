name: "search_docs"
type: "execution"
description: "在文档索引中检索相关片段，返回路径、行号与上下文。"
usage: |
  参数说明：
  - query: string，可选。关键词检索。
  - regex: string，可选。正则检索。
  - path: string，可选。路径过滤（子串匹配）。
  - maxResults: number，可选。返回结果数量，范围 1-50，默认 10。
  约束：
  - query 与 regex 至少提供一个。
examples: []
error_guidance: "参数缺失或非法时返回错误；maxResults 超范围会自动裁剪到 1-50。"
